<h4 id="唐代李白">[<em>唐代</em>]李白</h4>
<p>渡远荆门外，</p>
<p>来从楚国游。</p>
<p>山随平野尽，</p>
<p>江入大荒流。</p>
<p>月下飞天镜，</p>
<p>云生结海楼。</p>
<p>仍怜故乡水，</p>
<p>万里送行舟。</p>
